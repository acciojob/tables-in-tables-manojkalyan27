<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="" >
		<tr>
				<td colspan="0">
                <table border=""  style="width: 100%; height: 100%">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tbody>
                        <td>abc</td>
                        <td>def</td>
                    </tbody>
                </table>
            </td>
		

		<td colspan="1">
            <table border=""  style="width: 100%; height: 100%">
				
					<tr>
                    <th colspan="2">Nested Table 1</th>
                </tr> 
                
				<tbody>
					<tr>
                        <td>
                            <ul>
                                <li>List item</li>
                                <li>List item</li>
                                <li>List item</li>
                            </ul>
                        </td>
                </tr>
				</tbody>    
            </table>
        </td>
		</tr>

		<tr>
			<td>
        <table border="" style="width: 100%; height: 100%">
            <tr>
                <th colspan="2">Nested Table 3</th>
            </tr>
            <tr>
                <td><a href="https://www.google.com/">Nested Table</a></td>
                <td>Demo continued</td>
            </tr>
        </table>
    </td>
			<td>
        <table border="" style="width: 100%; height: 100%">
            <tr>
                <th colspan="2">Nested Table 4</th>
            </tr>
            <tr>
                <td style="background-color: black; color: white;">HTML</td>
            </tr>
        </table>
    </td>	
		</tr>
    </table>
  </body>
</html>
